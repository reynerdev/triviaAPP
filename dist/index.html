<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <div class="selectionContainer">
        <h1>Let's start</h1>
      </div>

      <div class="selectionContainer">
        <div class="btn btn--orange btn--rowflex">
          <span class="btn__textSelection">Category</span>
          <img class="btn__arrow" src="/down-arrow.svg" />
        </div>
        <div class="btn btn--orange btn--rowflex">
          <span class="btn__textSelection">Dificulty</span>
          <span class="btn__arrow"><div>arrow</div></span>
        </div>
        <div class="btn btn--orange btn--rowflex">
          <span class="btn__textSelection">Type</span>
          <span class="btn__arrow"><div>arrow</div></span>
        </div>
      </div>
      <div
        class="selectionContainer selectionContainer--dashed selectionContainer--white"
      >
        <div class="btn btn--little btn--pink btn--whiteLetter">
          <span class="btn__cross"><div>cross</div></span>
          <span class="btn__textSelection--white">Futbol</span>
        </div>
        <div class="btn btn--little btn--pink btn--whiteLetter">
          <span class="btn__cross"><div>cross</div></span>
          <span class="btn__textSelection--white"> Medium</span>
        </div>
        <div class="btn btn--little btn--pink btn--whiteLetter">
          <span class="btn__cross"><div>cross</div></span>
          <span class="btn__textSelection--white">True/False</span>
        </div>
      </div>
      <div class="selectionContainer selectionContainer--start"></div>
    </div>
  <script src="main.js"></script></body>
</html>
