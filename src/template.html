<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="circle">
      <img src="./img/Ellipse 20.svg" alt="" width="800px" height="800px" />
    </div>
    <div class="rectangle">
      <img src="./img/Rectangle 1137.svg" alt="" width="500px" height="500px" />
    </div>
    <div class="circle--2">
      <img src="./img/Ellipse 21.svg" alt="" width="800px" height="800px" />
    </div>
    <div class="container">
      <div class="selectionContainer">
        <h1>Let's start</h1>
      </div>

      <div class="selectionContainer">
        <div class="btn btn--selection btn--rowflex">
          <span class="btn__textSelection btn--orange">Category</span>
          <div>
            <img class="btn__arrow btn--orange" src="./img/down-arrow.svg" />
          </div>
          <div class="dropdown dropdown--category">
            <ul id="dropdownId">
              <li><a href="">Option1</a></li>
              <li><a href="">Option1</a></li>
            </ul>
          </div>
        </div>
        <div class="btn btn--selection btn--rowflex">
          <span class="btn__textSelection btn--orange">Dificulty</span>
          <div>
            <img class="btn__arrow btn--orange" src="./img/down-arrow.svg" />
          </div>
        </div>
        <div class="btn btn--selection btn--rowflex">
          <span class="btn__textSelection btn--orange">Type</span>
          <div>
            <img class="btn__arrow btn--orange" src="./img/down-arrow.svg" />
          </div>
        </div>
      </div>
      <div
        class="selectionContainer selectionContainer--dashed selectionContainer--white"
      >
        <div class="btn btn--little btn--pink btn--whiteLetter">
          <span class="btn__cross"
            ><img src="./img/cross.svg" alt="" height="12px" width="12px"
          /></span>
          <span class="btn__textSelection">Futbol</span>
        </div>
        <div class="btn btn--little btn--pink btn--whiteLetter">
          <span class="btn__cross"
            ><img src="./img/cross.svg" alt="" height="12px" width="12px"
          /></span>
          <span class="btn__textSelection"> Medium</span>
        </div>
        <div class="btn btn--little btn--pink btn--whiteLetter">
          <span class="btn__cross"
            ><img src="./img/cross.svg" alt="" height="12px" width="12px"
          /></span>
          <span class="btn__textSelection">True/False</span>
        </div>
      </div>
      <div class="selectionContainer selectionContainer--start">
        <div class="btn btn--start btn--pink btn--whiteLetter">Start</div>
      </div>
    </div>
  </body>
</html>
